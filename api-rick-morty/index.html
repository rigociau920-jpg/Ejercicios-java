<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Rick and Morty - Personajes</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      color: #f0f0f0;
      min-height: 100vh;
      padding: 20px;
    }

    .header {
      text-align: center;
      margin-bottom: 30px;
    }

    h1 {
      font-size: 2.5rem;
      color: #00d4ff;
      margin-bottom: 10px;
      text-shadow: 0 0 10px rgba(0, 212, 255, 0.5);
    }

    .search-section {
      display: flex;
      gap: 10px;
      justify-content: center;
      margin-bottom: 30px;
      flex-wrap: wrap;
      max-width: 1200px;
      margin-left: auto;
      margin-right: auto;
    }

    #searchInput {
      padding: 12px 16px;
      border: 2px solid #00d4ff;
      border-radius: 8px;
      background: #0f3460;
      color: #f0f0f0;
      font-size: 1rem;
      min-width: 280px;
      transition: all 0.3s ease;
    }

    #searchInput:focus {
      outline: none;
      box-shadow: 0 0 12px rgba(0, 212, 255, 0.6);
      background: #16213e;
    }

    #searchBtn {
      padding: 12px 24px;
      background: linear-gradient(135deg, #00d4ff 0%, #0099cc 100%);
      border: none;
      border-radius: 8px;
      color: #000;
      font-weight: 700;
      cursor: pointer;
      font-size: 1rem;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    #searchBtn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(0, 212, 255, 0.4);
    }

    #searchBtn:active {
      transform: translateY(0);
    }

    .loading {
      text-align: center;
      padding: 40px;
      font-size: 1.2rem;
      color: #00d4ff;
    }

    .error {
      text-align: center;
      padding: 20px;
      background: rgba(255, 68, 68, 0.1);
      border: 2px solid #ff4444;
      border-radius: 8px;
      color: #ff8888;
      max-width: 600px;
      margin: 0 auto 20px;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .card {
      background: linear-gradient(135deg, #16213e 0%, #0f3460 100%);
      border: 2px solid #00d4ff;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 8px 20px rgba(0, 212, 255, 0.2);
      transition: all 0.3s ease;
      display: flex;
      flex-direction: column;
    }

    .card:hover {
      transform: translateY(-8px);
      box-shadow: 0 12px 30px rgba(0, 212, 255, 0.4);
      border-color: #00ffff;
    }

    .card img {
      width: 100%;
      height: 280px;
      object-fit: cover;
      display: block;
    }

    .card-content {
      padding: 16px;
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .card-name {
      font-size: 1.3rem;
      font-weight: 700;
      color: #00d4ff;
      margin-bottom: 12px;
      line-height: 1.2;
    }

    .card-info {
      display: flex;
      flex-direction: column;
      gap: 8px;
      flex: 1;
    }

    .info-row {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 0.95rem;
    }

    .label {
      font-weight: 700;
      color: #aaa;
      min-width: 70px;
    }

    .status {
      padding: 4px 10px;
      border-radius: 20px;
      font-weight: 700;
      font-size: 0.85rem;
      text-transform: uppercase;
      display: inline-block;
      width: fit-content;
    }

    .status.alive {
      background: #27ae60;
      color: #fff;
    }

    .status.dead {
      background: #e74c3c;
      color: #fff;
    }

    .status.unknown {
      background: #95a5a6;
      color: #fff;
    }

    .location {
      color: #ccc;
    }

    .empty {
      grid-column: 1 / -1;
      text-align: center;
      padding: 40px 20px;
      color: #999;
    }

    /* Responsive */
    @media (max-width: 900px) {
      .container {
        grid-template-columns: repeat(2, 1fr);
      }

      h1 {
        font-size: 1.8rem;
      }
    }

    @media (max-width: 600px) {
      .container {
        grid-template-columns: 1fr;
      }

      h1 {
        font-size: 1.5rem;
      }

      .search-section {
        flex-direction: column;
      }

      #searchInput {
        min-width: 100%;
      }

      #searchBtn {
        width: 100%;
      }

      .card img {
        height: 220px;
      }

      .card-name {
        font-size: 1.1rem;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>ðŸŽ¬ Rick and Morty - Personajes</h1>
  </div>

  <div class="search-section">
    <input
      type="text"
      id="searchInput"
      placeholder="Busca un personaje por nombre..."
      autocomplete="off"
    />
    <button id="searchBtn">Buscar</button>
  </div>

  <div id="container" class="container"></div>

  <script src="api.js"></script>
</body>
</html>
