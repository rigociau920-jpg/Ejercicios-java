<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galer√≠a de Perros Aleatorios</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            width: 100%;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
            animation: slideDown 0.6s ease-out;
        }

        header .logo {
            height: 80px;
            margin-bottom: 20px;
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.3));
        }

        header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            justify-content: center;
            animation: slideUp 0.6s ease-out 0.2s both;
        }

        .breed-select {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            background: white;
            color: #333;
            font-size: 1rem;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            min-width: 200px;
        }

        .breed-select:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .breed-select:focus {
            outline: none;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2), 0 0 0 3px #ffd700;
        }

        button {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            background: #ffd700;
            color: #333;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
            background: #ffed4e;
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: none;
            text-align: center;
            color: white;
            font-size: 1.2rem;
            margin: 40px 0;
            animation: pulse 1s infinite;
        }

        .loading.show {
            display: block;
        }

        .loading::before {
            content: '';
            display: inline-block;
            width: 20px;
            height: 20px;
            margin-right: 10px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s linear infinite;
            vertical-align: middle;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
            margin-top: 30px;
            animation: fadeIn 0.6s ease-out 0.4s both;
        }

        .dog-card {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .dog-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 12px 35px rgba(0, 0, 0, 0.25);
        }

        .dog-card img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            display: block;
        }

        .dog-info {
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-align: center;
        }

        .dog-info h3 {
            font-size: 1.2rem;
            margin-bottom: 5px;
            text-transform: capitalize;
        }

        .error {
            background: #e74c3c;
            color: white;
            padding: 15px 20px;
            border-radius: 8px;
            margin: 20px 0;
            text-align: center;
            display: none;
            animation: slideDown 0.3s ease-out;
        }

        .error.show {
            display: block;
        }

        .stats {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            padding: 15px 20px;
            border-radius: 8px;
            text-align: center;
            margin-top: 20px;
            backdrop-filter: blur(10px);
        }

        .stats p {
            margin: 5px 0;
            font-size: 0.95rem;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.7;
            }
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 2rem;
            }

            .controls {
                flex-direction: column;
            }

            .breed-select,
            button {
                width: 100%;
            }

            .gallery {
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
                gap: 15px;
            }
        }

        @media (max-width: 480px) {
            header h1 {
                font-size: 1.5rem;
            }

            header p {
                font-size: 0.95rem;
            }

            .gallery {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <img src="https://www.itsva.edu.mx/archivos/imagenes/cabecera2019.png" alt="Logo ITSVA" class="logo">
            <h1>üêï Galer√≠a de Perros Aleatorios</h1>
            <p>Descubre diferentes razas de perros alrededor del mundo</p>
        </header>

        <div class="controls">
            <select id="breedSelect" class="breed-select">
                <option value="">Cargar razas...</option>
            </select>
            <button id="getDogsBtn">Obtener Perros</button>
            <button id="randomBtn">Aleatorio</button>
        </div>

        <div id="error" class="error"></div>
        <div id="loading" class="loading"></div>

        <div id="gallery" class="gallery"></div>

        <div class="stats">
            <p>Im√°genes cargadas: <strong id="imageCount">0</strong></p>
            <p>Raza actual: <strong id="currentBreed">-</strong></p>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
