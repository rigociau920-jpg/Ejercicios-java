<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Validador de Pal√≠ndromos</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      color: #f0f0f0;
      min-height: 100vh;
      padding: 20px;
    }

    .header {
      text-align: center;
      margin-bottom: 30px;
    }

    h1 {
      font-size: 2.5rem;
      color: #00d4ff;
      margin-bottom: 10px;
      text-shadow: 0 0 10px rgba(0, 212, 255, 0.5);
    }

    .subtitle {
      font-size: 1rem;
      color: #b0b0b0;
      margin-bottom: 20px;
    }

    .search-section {
      display: flex;
      gap: 10px;
      justify-content: center;
      margin-bottom: 30px;
      flex-wrap: wrap;
      max-width: 1200px;
      margin-left: auto;
      margin-right: auto;
    }

    #palindromoInput {
      padding: 12px 16px;
      border: 2px solid #00d4ff;
      border-radius: 8px;
      background: #0f3460;
      color: #f0f0f0;
      font-size: 1rem;
      min-width: 280px;
      transition: all 0.3s ease;
    }

    #palindromoInput:focus {
      outline: none;
      box-shadow: 0 0 12px rgba(0, 212, 255, 0.6);
      background: #16213e;
    }

    .btn-group {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
    }

    button {
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      color: #000;
      font-weight: 700;
      cursor: pointer;
      font-size: 0.9rem;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .btn-primary {
      background: linear-gradient(135deg, #00d4ff 0%, #0099cc 100%);
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(0, 212, 255, 0.4);
    }

    .btn-primary:active {
      transform: translateY(0);
    }

    .btn-secondary {
      background: linear-gradient(135deg, #ff006e 0%, #d60057 100%);
      padding: 12px 20px;
      font-size: 0.85rem;
    }

    .btn-secondary:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(255, 0, 110, 0.4);
    }

    .results-container {
      max-width: 1200px;
      margin-left: auto;
      margin-right: auto;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
    }

    .result-card {
      background: rgba(15, 52, 96, 0.5);
      border: 2px solid #00d4ff;
      border-radius: 12px;
      padding: 20px;
      transition: all 0.3s ease;
    }

    .result-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 25px rgba(0, 212, 255, 0.3);
      border-color: #ff006e;
    }

    .result-header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 15px;
    }

    .status-badge {
      padding: 8px 16px;
      border-radius: 8px;
      font-weight: 700;
      font-size: 0.85rem;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .status-badge.palindromo {
      background: linear-gradient(135deg, #00d4ff 0%, #0099cc 100%);
      color: #000;
    }

    .status-badge.no-palindromo {
      background: linear-gradient(135deg, #ff006e 0%, #d60057 100%);
      color: #fff;
    }

    .word-display {
      font-size: 1.3rem;
      font-weight: 700;
      color: #00d4ff;
      word-break: break-all;
    }

    .comparison {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
      margin-top: 15px;
    }

    .comparison-item {
      background: rgba(0, 0, 0, 0.3);
      padding: 12px;
      border-radius: 8px;
      border-left: 3px solid #00d4ff;
    }

    .comparison-item h4 {
      font-size: 0.85rem;
      color: #b0b0b0;
      margin-bottom: 8px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .comparison-item p {
      font-size: 1rem;
      color: #00d4ff;
      font-weight: 600;
      word-break: break-all;
    }

    .loading {
      text-align: center;
      padding: 40px;
      font-size: 1.2rem;
      color: #00d4ff;
    }

    .error {
      text-align: center;
      padding: 20px;
      background: rgba(255, 68, 68, 0.1);
      border: 2px solid #ff4444;
      border-radius: 8px;
      color: #ff8888;
      max-width: 600px;
      margin: 0 auto 20px;
    }

    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: #b0b0b0;
    }

    .empty-state p {
      font-size: 1.1rem;
    }

    .examples-section {
      margin-top: 30px;
      text-align: center;
    }

    .examples-section h3 {
      color: #00d4ff;
      margin-bottom: 15px;
      font-size: 1.1rem;
    }

    .example-buttons {
      display: flex;
      gap: 10px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .example-btn {
      background: rgba(0, 212, 255, 0.1);
      border: 2px solid #00d4ff;
      color: #00d4ff;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .example-btn:hover {
      background: rgba(0, 212, 255, 0.2);
      transform: translateY(-2px);
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.8rem;
      }

      .search-section {
        flex-direction: column;
      }

      #palindromoInput {
        min-width: 100%;
      }

      .comparison {
        grid-template-columns: 1fr;
      }

      .btn-group {
        flex-direction: column;
      }

      button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>üîç Validador de Pal√≠ndromos</h1>
    <p class="subtitle">Verifica si una palabra o frase es un pal√≠ndromo</p>
  </div>

  <div class="search-section">
    <input 
      type="text" 
      id="palindromoInput" 
      placeholder="Ej: 'Anita lava la tina' o 'reconocer'"
      aria-label="Texto a validar"
    >
    <div class="btn-group">
      <button class="btn-primary" id="validarBtn">Validar</button>
      <button class="btn-secondary" id="limpiarBtn">Limpiar</button>
    </div>
  </div>

  <div id="resultados" class="results-container"></div>

  <div class="examples-section">
    <h3>Ejemplos r√°pidos:</h3>
    <div class="example-buttons">
      <button class="example-btn" onclick="validarEjemplo('Anita lava la tina')">Anita lava la tina</button>
      <button class="example-btn" onclick="validarEjemplo('reconocer')">reconocer</button>
      <button class="example-btn" onclick="validarEjemplo('Amor a Roma')">Amor a Roma</button>
      <button class="example-btn" onclick="validarEjemplo('ojo')">ojo</button>
      <button class="example-btn" onclick="validarEjemplo('nivel')">nivel</button>
      <button class="example-btn" onclick="validarEjemplo('Hola mundo')">Hola mundo</button>
    </div>
  </div>

  <script src="palindromo.js"></script>
  <script>
    const palindromoInput = document.getElementById('palindromoInput');
    const validarBtn = document.getElementById('validarBtn');
    const limpiarBtn = document.getElementById('limpiarBtn');
    const resultados = document.getElementById('resultados');

    validarBtn.addEventListener('click', validar);
    limpiarBtn.addEventListener('click', limpiar);

    palindromoInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') validar();
    });

    function validar() {
      const texto = palindromoInput.value.trim();
      
      if (!texto) {
        resultados.innerHTML = '<div class="error">Por favor ingresa una palabra o frase</div>';
        return;
      }

      const esValidoPalindromo = esPalindromo(texto);
      mostrarResultado(texto, esValidoPalindromo);
    }

    function mostrarResultado(texto, esValidoPalindromo) {
      const textolimpio = texto.toLowerCase().replace(/\s+/g, '');
      const textoinvertido = textolimpio.split('').reverse().join('');

      const html = `
        <div class="result-card">
          <div class="result-header">
            <div class="status-badge ${esValidoPalindromo ? 'palindromo' : 'no-palindromo'}">
              ${esValidoPalindromo ? '‚úì Pal√≠ndromo' : '‚úó No es pal√≠ndromo'}
            </div>
          </div>
          <div class="word-display">"${texto}"</div>
          <div class="comparison">
            <div class="comparison-item">
              <h4>Original (limpio)</h4>
              <p>${textolimpio}</p>
            </div>
            <div class="comparison-item">
              <h4>Invertido</h4>
              <p>${textoinvertido}</p>
            </div>
          </div>
        </div>
      `;
      resultados.innerHTML = html;
    }

    function validarEjemplo(texto) {
      palindromoInput.value = texto;
      validar();
    }

    function limpiar() {
      palindromoInput.value = '';
      resultados.innerHTML = '';
      palindromoInput.focus();
    }
  </script>
</body>
</html>
